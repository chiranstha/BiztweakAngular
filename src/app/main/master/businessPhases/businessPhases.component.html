<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'BusinessPhases' | localize" [description]="'BusinessPhasesHeaderInfo' | localize">
      <div role="actions">
        <button
          *ngIf="isGranted('Pages.BusinessPhases.Create')"
          (click)="createBusinessPhase()"
          class="btn btn-primary blue"
        >
          <i class="fa fa-plus"></i>
          {{ l('CreateNewBusinessPhase') }}
        </button>
      </div>
    </sub-header>
    <div [class]="containerClass">
      <div class="card card-custom gutter-b mt-5">
        <div class="card-body">
          <div id="kt_table_widget_4_table_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="table-responsive">
              <table
                class="table align-middle table-row-dashed fs-6 gy-2 dataTable no-footer"
                id="kt_table_widget_4_table"
              >
                <thead>
                  <tr class="text-start text-gray-700 fw-bold fs-3 text-uppercase gs-0">
                    <th class="min-w-100px sorting_disabled" style="width: 100px">NAME</th>
                    <th class="text-start min-w-100px sorting_disabled" style="width: 100px">DESCRIPTION</th>

                    <th class="sorting_disabled" style="width: 25px; margin-left: 20px">ACTIONS</th>
                  </tr>
                </thead>
                <tbody class="fw-bold text-gray-700">
                  <tr class="odd" *ngFor="let items of businessPhaseData">
                    <td>
                      {{ items.businessPhase.name}}
                    </td>
                    <td class="text-start">
                      {{ items.businessPhase.description}}
                    </td>
                    <td>
                      <span
                        class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px"
                        (click)="createOrEditBusinessPhaseModal.showEdit(items.businessPhase.id)"
                      >
                        <i class="fa-duotone fa-file-edit fs-2">
                          <span class="path1"></span>
                          <span class="path2"></span>
                        </i>
                      </span>
                      <span
                        class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px"
                        (click)="deleteBusinessPhase(items.businessPhase.id)"
                      >
                        <i class="fa-duotone fa-trash-alt fs-2">
                          <span class="path1"></span>
                          <span class="path2"></span>
                        </i>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <biztweak-paginator (paginatorEvent)="getBusinessPhase($event)" [totalCount]="totalCount"></biztweak-paginator>
    </div>
    <createOrEditBusinessPhaseModal
      #createOrEditBusinessPhaseModal
      (modalSave)="getBusinessPhase()"
    ></createOrEditBusinessPhaseModal>
    <viewBusinessPhaseModal #viewBusinessPhaseModal></viewBusinessPhaseModal>
  </div>
</div>
