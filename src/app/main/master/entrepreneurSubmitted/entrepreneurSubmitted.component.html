<div class="col-12 mt-5">
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h3 class="mt-3">Report Summary</h3>
          <p class="d-flex"><i class="fa fa-info me-3"></i> I have an idea but don't know what to do next</p>
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
      <br>
      <div class="full-report row my-5">
        <div class="col-12">
          <h4>Full Report</h4>
        </div>
        <div class="row">
          <div class="col-6" *ngFor="let report of GrowthPlanReport">
            <div class="card shadow-sm mb-5">

              <div class="card-body" >
                <accordion>
                  <accordion-item  >
                    <ng-template accordionTitle>
                      <p>{{report.assignmentTypeName}}</p>

                    </ng-template>
                    <ng-template accordionContent>
                      <p style="padding: 10px;">Business Diagnosis</p>
                      <div class="card-body">
                    

                        <accordion>
                          <accordion-item *ngFor="let prorityiItems of report.prorityDetail">
                            <ng-template accordionTitle>
                             
                              <p>{{prorityiItems.prorityName}}</p>
                            </ng-template>
                            <ng-template accordionContent>
                              <div class="card shadow-sm mt-3 mb-5">

                                <div class="card-body">
                                  <ul class="list-group">


                                    <li class="list-group-item" *ngFor="let item of prorityiItems.categoryDetail">
                                      <h5>{{item.categoryName}} <span
                                          class="badge float-end rounded-pill bg-primary">{{item.percent}}%</span>
                                      </h5>
                                      <div class="clearfix"></div>
                                      <ul class="list-group " *ngFor="let detail of item.assignmentDetail">
                                        <div
                                          class="list-group-item d-flex justify-content-between align-items-start list-group-item-danger" *ngIf="!detail.isOptionSelected">
                                          <p class="mb-0 color-code">{{detail.assignmentAnswer}}</p>
                                        </div>
                                        <div
                                          class="list-group-item d-flex justify-content-between align-items-start  list-group-item-success" *ngIf="detail.isOptionSelected">
                                          <p class="mb-0 color-code">{{detail.assignmentAnswer}}</p>
                                        </div>
                                      </ul>
                                    </li>

                                    <br>
                                  </ul>
                                </div>

                              </div>
                              
                            </ng-template>

                          </accordion-item>

                        </accordion>

                      </div>
                    </ng-template>
                  </accordion-item>

                </accordion>
              </div>

            </div>
          </div>
        </div>
       
      </div>
    </div>

  </div>
  </div>
