<div class="row gy-5 g-xl-10">
    <!--begin::Col-->
    <div class="col-xl-4 mb-xl-10">

        <div class="card card-flush h-xl-100">
            <!--begin::Header-->
            <div class="card-header pt-7">
                <!--begin::Title-->
                <h3 class="card-title align-items-start flex-column">
                    <span class="card-label fw-bold text-gray-800">Company Information</span>
                    <!-- <span class="text-gray-400 mt-1 fw-semibold fs-6">56 deliveries in progress</span> -->
                </h3>
                <!--end::Toolbar-->
            </div>
            <!--end::Header-->

            <!--begin::Body-->
            <div class="card-body pt-4 px-0">


                <!--begin::Tab Content-->
                <div class="tab-content px-9 hover-scroll-overlay-y pe-7 me-3 mb-2" style="height: 390px">

                    <!--begin::Wrapper-->
                    <div class="w-150">

                        <accordion>
                            <accordion-group *ngFor="let item of this.companyList">
                                <button class="btn btn-link btn-block justify-content-between d-flex  shadow-none"
                                    accordion-heading type="button" >
                                    <!--begin::Item-->

                                    <div class="d-flex flex-row">
                                        <!-- <div class="d-flex flex-column flex-row-auto w-200px">
                                            
                                        </div>
                                    
                                        <div class="d-flex flex-column flex-row-fluid">
                                            <div class="d-flex flex-column-auto h-70px bg-info flex-center">
                                                <span class="text-white">Fixed Height</span>
                                            </div>
                                    
                                            <div class="d-flex flex-row flex-column-fluid">
                                                <div class="d-flex flex-row-fluid bg-dark flex-center">
                                                    <span class="text-white">Fluid Width</span>
                                                </div>
                                    
                                                <div class="d-flex flex-row-auto w-200px bg-warning flex-center">
                                                    <span class="text-white">Fixed Width</span>
                                                </div>
                                            </div>
                                        </div> -->

                                        <div class="d-flex flex-column-auto w-300px">
                                            <h2 class="text-gray-900 text-capitalize">{{item.name}}</h2>
                                        </div>
                                
                                        <div class="d-flex flex-column-fluid  flex-center">
                                            <a  class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
                                          
                                                <i class="fa-duotone fa-arrow-right fs-2 text-gray-500"></i>                              </a>
                                        </div>
                                    </div>
                                    <div class="separator separator-dashed my-3"></div>
                                    <!--end::Separator-->

                                </button>

                                 <!--begin::Item-->                                               
                                 <div class="d-flex border border-gray-300 border-dashed rounded p-4 mb-4">
                                    <!--begin::Block-->                                                                                   
                                    <div class="d-flex align-items-center flex-grow-1 me-2 me-sm-5">
                                        <!--begin::Symbol-->
                                        <div class="symbol symbol-50px me-4">
                                            <span class="symbol-label">
                                                <i class="ki-duotone ki-timer fs-2qx text-primary"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>                        
                                            </span>
                                        </div>
                                        <!--end::Symbol-->

                                        <!--begin::Section-->                                                    
                                        <div class="me-2">
                                            <a  class="text-gray-800 text-hover-primary fs-6 fw-bold">{{item.serviceDescription}}</a>
                                            
                                            <span class="text-gray-400 fw-bold d-block fs-7">{{item.serviceDescription}}</span>
                                        </div>                                         
                                        <!--end::Section-->  
                                    </div>                                         
                                    <!--end::Block-->  
                                    
                                    <!--begin::Info-->
                                    <div class="d-flex align-items-center">                    
                                        <button  
                                        (click)="navigateToViewReport(item.id)"
                                        type="button" class="btn btn-primary"
                                        style="background-color: #00C2CB; width: 150px; color: white; margin-bottom: 10px;"><i
                                          class="fa-duotone fa-memo"></i> View Biz Report</button>
                                    </div>                                  
                                    <!--end::Info-->                                                      
                                </div>
                                <!--end::Item--> 
                              
                            </accordion-group>

                        </accordion>








                    </div>
                    <!--end::Wrapper-->

                </div>
                <!--end::Tab Content-->
            </div>
            <!--end: Card Body-->
        </div>
    </div>
    <!--end::Col-->

    <!--begin::Col-->
    <div class="col-xl-8 mb-5 mb-xl-10">

        <!--begin::Table widget 6-->
        <div class="card card-flush h-xl-100">
            <!--begin::Header-->
            <div class="card-header pt-7">
           
                <!--end::Title-->

                <!--begin::Toolbar-->
                
            </div>
            <!--end::Header-->

            <!--begin::Body-->
            <div class="card-body d-flex flex-column flex-center">
                <!--begin::Heading-->
                <div class="mb-2">

                    <!--begin::Illustration-->
                    <div class="py-10 text-center">
                        <img src="../../../../assets/images/company.png" class="theme-light-show w-350px" alt="">
                        <img src="../../../../assets/images/company.png" class="theme-dark-show w-250px" alt="">
                    </div>
                    <!--end::Illustration-->
                </div>
                <!--end::Heading-->

                <!--begin::Links-->
                <div class="text-center mb-1">
                    <!--begin::Link-->

                    <button (click)="enterpreneurCompanymodal.show()" data-toggle="modal"
                        data-target="#exampleModalCenter" class="btn btn-sm btn-primary me-2">
                        <i class="fa fa-plus "></i>
                        Add Company
                    </button>
                    <!--end::Link-->

                </div>
                <!--end::Links-->
                <span class="fw-semibold text-gray-700 mb-4 d-block">
                    After completing the assessment you will get <br> a business health report that will give you
                    <br> recommendations on
                </span>
            </div>

            <!--end: Card Body-->
        </div>
        <!--end::Table widget 6-->





    </div>
    <!--end::Col-->
</div>



<enterpreneurCompanymodal #enterpreneurCompanymodal></enterpreneurCompanymodal>
