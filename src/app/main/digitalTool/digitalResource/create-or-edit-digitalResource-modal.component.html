<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form [formGroup]="form" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="this.id">{{ l('Edit Digital Categories') }}</span>
            <span *ngIf="!this.id">{{ l('Create New  Digital Categories') }}</span>
          </h4>
          <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
        </div>
        <div class="modal-body">
          <div class="my-3">
            <label class="form-label" for="digitalCateogoryId">{{ l('digitalCateogoryId') }}</label>
            <ng-select [items]=" catagory$| async" bindLabel="displayName" bindValue="digitalCateogoryId"
              formControlName="digitalCateogoryId" placeholder="Select an dighiat Catagory" required></ng-select>
          </div>
          <div class="my-3">
            <label class="form-label" for="name">{{ l('Name') }}</label>
            <input
              type="text"
              
              id="name"
              class="form-control"
              formControlName="name"
            />
  
          </div>
          <div class="my-3">
            <label class="form-label" for="shortDescription">{{ l('shortDescription') }}</label>
            <input
              type="text"
              
              id="shortDescription"
              class="form-control"
              formControlName="shortDescription"
            />
  
          </div>
         
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
          
            (click)="save()"
          >
            <i class="fa fa-save" ></i>
            <span>{{ l('Save') }}</span>
          </button>
        </div>
           {{this.form.getRawValue()|json}}
      </form>
    </div>
  </div>
</div>
