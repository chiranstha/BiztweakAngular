<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'Assignment Type' | localize" [description]="'AssignmentTypesHeaderInfo' | localize">
      <div role="actions">
        <button
          *ngIf="isGranted('Pages.AssignmentTypes.Create')"
          (click)="createAssignmentType()"
          class="btn btn-primary blue"
        >
          <i class="fa fa-plus"></i>
          {{ l('CreateNewAssignmentType') }}
        </button>
      </div>
    </sub-header>
    <div [class]="containerClass">
      <div class="card card-custom gutter-b mt-5">
        <div class="card-body">
          <div id="kt_table_widget_4_table_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="table-responsive">
              <table
                class="table align-middle table-row-dashed fs-6 gy-2 dataTable no-footer"
                id="kt_table_widget_4_table"
              >
                <thead>
                  <tr class="text-start text-gray-700 fw-bold fs-3 text-uppercase gs-0">
                    <th class="min-w-100px sorting_disabled" style="width: 100px">NAME</th>
                    <th class="text-start min-w-100px sorting_disabled" style="width: 100px">DESCRIPTION</th>

                    <th class="sorting_disabled" style="width: 25px; margin-left: 20px">ACTIONS</th>
                  </tr>
                </thead>
                <tbody class="fw-bold text-gray-700">
                  <tr class="odd" *ngFor="let items of AssignmentType" >
                    <td>
                  {{items.name}}
                    </td>
                    <td class="text-start">
                    {{items.description }}
                    </td>

                    <td>
                      <span
                        class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px"
                        (click)="createOrEditAssignmentTypeModal.showEdit(items.id)"
                      >
                        <i class="fa-duotone fa-file-edit fs-2">
                          <span class="path1"></span>
                          <span class="path2"></span>
                        </i>
                      </span>

                      <span
                        class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px"
                        (click)="deleteAssignmentType(items.id)"
                      >
                        <i class="fa-duotone fa-trash-alt fs-2">
                          <span class="path1"></span>
                          <span class="path2"></span>
                        </i>
                      </span>
                    </td> 
                  </tr>
                </tbody>
                <!--end::Table body-->
              </table>
            </div>
            <div class="row">
                            <div
                                class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
                            </div>
                            <div
                                class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                            </div>
                        </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <biztweak-paginator (paginatorEvent)="getAssignmentTypes($event)" [totalCount]="totalcount"></biztweak-paginator>
    </div>
    <createOrEditAssignmentTypeModal
      #createOrEditAssignmentTypeModal
      (modalSave)="getAssignmentTypes()"
    ></createOrEditAssignmentTypeModal>
    <viewAssignmentTypeModal #viewAssignmentTypeModal></viewAssignmentTypeModal>
  </div>
</div>
