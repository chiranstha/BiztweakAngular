<div [@routerTransition]>
  
  <div class="content d-flex flex-column flex-column-fluid">
  <sub-header [title]="('Lmsprorities' | localize) +' '+ ('Details' | localize)" [breadcrumbs]="breadcrumbs">
            </sub-header>
            
    
    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">              
                
                
                
								<div class="form-group">
									<label for="Lmsprority_Name">{{l("Name")}}</label>
									<input type="text" #Lmsprority_Name="ngModel" id="Lmsprority_Name" class="form-control" [(ngModel)]="lmsprority.name" name="Name"    />
								    <validation-messages [formCtrl]="Lmsprority_Name"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="Lmsprority_Description">{{l("Description")}}</label>
									<input type="text" #Lmsprority_Description="ngModel" id="Lmsprority_Description" class="form-control" [(ngModel)]="lmsprority.description" name="Description"    />
								    <validation-messages [formCtrl]="Lmsprority_Description"></validation-messages>
								</div>
					
            </div>
              <div class="card-footer">
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>
                    <button *ngIf="!this.lmsprority.id" (click)="saveAndNew()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("SaveAndNew")}}</span>
                    </button>
				</div>
		    </div>
        </div>
    </div>
  </div>
  
</div>
