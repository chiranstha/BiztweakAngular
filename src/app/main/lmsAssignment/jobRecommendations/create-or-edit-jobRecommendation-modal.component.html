<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #jobRecommendationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="jobRecommendation.id">{{ l('EditJobRecommendation') }}</span>
            <span *ngIf="!jobRecommendation.id">{{ l('CreateNewJobRecommendation') }}</span>
          </h4>

          <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
        </div>
        <div class="modal-body">
        
          <div class="my-3">
            <label class="form-label" for="JobName">{{ l('Job') }}</label>

            <ng-select #class bindLabel="displayName" 
            
            [items]="allJobs" id="businessPhaseId"
              name="businessPhaseId" [(ngModel)]="jobRecommendation.jobId" bindValue="id"
              placeholder="Select items" required></ng-select>
            <validation-messages [formCtrl]=""></validation-messages>
            
          </div>

          <div class="my-3">
            <label class="form-label" for="JobRecommendation_Remark">{{ l('Remark') }}</label>
            <input
              type="text"
              #JobRecommendation_Remark="ngModel"
              id="JobRecommendation_Remark"
              class="form-control"
              [(ngModel)]="jobRecommendation.remark"
              name="Remark"
            />
            <validation-messages [formCtrl]="JobRecommendation_Remark"></validation-messages>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!jobRecommendationForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i>
            <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
