<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form  [formGroup]="form" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="this.id">{{ l('Edit Course Section') }}</span>
            <span *ngIf="!this.id">{{ l('Create New Course Section') }}</span>
          </h4>

          <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
        </div>
        <div class="modal-body">

          <div class="my-3">
            <label class="form-label" for="name">{{ l('Name') }}</label>
            <input
              type="text"
     
              id="name"
              class="form-control"
         formControlName="name"
              name="Name"
            />
          </div>
          <div class="my-3">
            <label class="form-label" for="order">{{ l('Order') }}</label>
            <input
              type="number"
              id="order"
              class="form-control"
             formControlName="order"
              name="order"
            />
          </div>
          <div class="my-3">
            <label for="course">Select a course:</label>
            <ng-select
            #class
            bindLabel="displayName"
            [items]="courses$ | async"
            id="courseId"
            name="courseId"
            formControlName="courseId"
            bindValue="id"
            placeholder="Select items"
            required
            [readonly]="this.id"
        ></ng-select>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
     
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
            (click)="save()"
          >
            <i class="fa fa-save"></i>
            <span>{{ l('Save') }}</span>
          </button>
        </div>
        {{this.form.getRawValue()|json}}
      </form>
    </div>
  </div>
</div>
