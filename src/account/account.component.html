<section id="auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <img src="../../../assets/images/auth.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-7">
                        <div class="d-flex flex-center flex-column flex-column-fluid p-10"
                        [class.pb-lg-20]="!isSelectEditionPage()" [class.pb-0]="isSelectEditionPage()">
                        <!--begin::Logo-->
                        <a (click)="goToHome()" href="" class="d-flex justify-content-center"
                            [class.mb-12]="!isSelectEditionPage()">

                            <img *ngIf="appSession.tenant && appSession.tenant.HasLogo()" [src]="
                                remoteServiceBaseUrl +
                                '/TenantCustomization/GetTenantLogo?skin=' +
                                getLogoSkin() +
                                '&tenantId=' +
                                appSession.tenant.id
                            " alt="logo" class="h-40px" />
                        </a>
                        <!--end::Logo-->
                        <!--begin::Wrapper-->
                        <div *ngIf="isSelectEditionPage()" class="container-xxl mx-auto">
                            <div *ngIf="showTenantChange()"
                                class="tenant-change-box mb-5 tenant-change-box">
                                <tenant-change></tenant-change>
                            </div>
                            <!--begin::Form-->
                            <router-outlet></router-outlet>
                            <!--end::Form-->
                        </div>
                        <div *ngIf="!isSelectEditionPage()"
                            class="w-lg-600px bg-body rounded shadow-sm parent-hover p-10 p-lg-15 mx-auto">
                            <div *ngIf="showTenantChange()"
                                class="tenant-change-box mb-5 tenant-change-box">
                                <tenant-change></tenant-change>
                            </div>
                            <!--begin::Form-->
                            <router-outlet></router-outlet>
                            <!--end::Form-->
                        </div>
                        <!--end::Wrapper-->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
